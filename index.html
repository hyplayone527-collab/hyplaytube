<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaStream - Redirigiendo...</title>
  <meta http-equiv="refresh" content="0; url=https://app.novastreamteam.com">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 40px;
    }

    .logo {
      font-size: 48px;
      font-weight: 700;
      background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #333;
      border-top: 4px solid #4ecdc4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    p {
      color: #aaa;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .manual-link {
      color: #4ecdc4;
      text-decoration: none;
      font-weight: 600;
    }

    .manual-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">NovaStream</div>
    <div class="spinner"></div>
    <p>Redirigiendo a la aplicación...</p>
    <p>Si no eres redirigido automáticamente, <a href="https://app.novastreamteam.com" class="manual-link">haz clic
        aquí</a></p>
  </div>

  <script>
    // Redirección JavaScript como respaldo
    setTimeout(function () {
      window.location.href = 'https://app.novastreamteam.com';
    }, 1000);
  </script>
</body>

</html>""
