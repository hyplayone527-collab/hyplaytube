<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaStream - Aplicaci√≥n Completa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            line-height: 1.6;
        }

        .app-layout {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 1000;
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-button {
            background: none;
            border: none;
            color: #fff;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-button:hover {
            background-color: #3d3d3d;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .topbar-center {
            flex: 1;
            max-width: 600px;
            margin: 0 40px;
        }

        .search-container {
            display: flex;
            align-items: center;
            background-color: #0f0f0f;
            border: 1px solid #333;
            border-radius: 20px;
            overflow: hidden;
        }

        .search-input {
            flex: 1;
            background: none;
            border: none;
            padding: 10px 16px;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: #666;
        }

        .search-button {
            background-color: #2d2d2d;
            border: none;
            padding: 10px 20px;
            color: #aaa;
            cursor: pointer;
            border-left: 1px solid #333;
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }

        .main-container {
            display: flex;
            flex: 1;
            padding-top: 56px;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 56px;
            width: 240px;
            height: calc(100vh - 56px);
            background-color: #1a1a1a;
            border-right: 1px solid #333;
            overflow-y: auto;
            z-index: 999;
            transition: transform 0.3s ease;
        }

        .sidebar-section {
            padding: 12px 0;
            border-bottom: 1px solid #333;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 10px 24px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .sidebar-item:hover {
            background-color: #3d3d3d;
        }

        .sidebar-item.active {
            background-color: #2d2d2d;
            color: #4ecdc4;
        }

        .sidebar-icon {
            width: 24px;
            height: 24px;
            margin-right: 24px;
        }

        .content-area {
            flex: 1;
            margin-left: 240px;
            padding: 24px;
            min-height: calc(100vh - 56px);
        }

        .page-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .video-card {
            background-color: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            border-color: #333;
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #0f0f0f;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .video-card:hover .video-thumbnail img {
            transform: scale(1.05);
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .video-info {
            padding: 16px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .channel-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .video-details {
            flex: 1;
        }

        .channel-name {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 2px;
        }

        .video-stats {
            font-size: 12px;
            color: #666;
        }

        .welcome-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            border-radius: 12px;
            color: white;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            font-size: 18px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .topbar-center {
                display: none;
            }

            .content-area {
                margin-left: 0;
                padding: 16px;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .videos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="app-layout">
        <header class="topbar">
            <div class="topbar-left">
                <button class="menu-button" onclick="toggleSidebar()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
                    </svg>
                </button>
                <a href="/" class="logo">NovaStream</a>
            </div>

            <div class="topbar-center">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Buscar videos, canales...">
                    <button class="search-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="topbar-right">
                <div class="user-avatar">U</div>
            </div>
        </header>

        <div class="main-container">
            <nav class="sidebar" id="sidebar">
                <div class="sidebar-section">
                    <a href="#" class="sidebar-item active" onclick="showHome()">
                        <svg class="sidebar-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                        </svg>
                        Inicio
                    </a>
                    <a href="#" class="sidebar-item" onclick="showTrending()">
                        <svg class="sidebar-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z" />
                        </svg>
                        Tendencias
                    </a>
                    <a href="#" class="sidebar-item" onclick="showSubscriptions()">
                        <svg class="sidebar-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M20 8H4V6h16v2zm-2-6H6v2h12V2zm4 10v8c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2v-8c0-1.1.9-2 2-2h16c1.1 0 2 .9 2 2zm-6 4l-6-3.27v6.53L16 16z" />
                        </svg>
                        Suscripciones
                    </a>
                </div>
                <div class="sidebar-section">
                    <a href="#" class="sidebar-item" onclick="showLibrary()">
                        <svg class="sidebar-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 9H9V9h10v2zm-4 4H9v-2h6v2zm4-8H9V5h10v2z" />
                        </svg>
                        Biblioteca
                    </a>
                    <a href="#" class="sidebar-item" onclick="showChat()">
                        <svg class="sidebar-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z" />
                        </svg>
                        Chat
                    </a>
                </div>
            </nav>

            <main class="content-area">
                <div class="page-container">
                    <div id="content">
                        <div class="welcome-header">
                            <h1 class="welcome-title">¬°Bienvenido a NovaStream! üöÄ</h1>
                            <p class="welcome-subtitle">La plataforma de streaming de nueva generaci√≥n</p>
                        </div>

                        <div class="videos-grid" id="videos-container">
                            <!-- Los videos se cargar√°n aqu√≠ -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
